<ul class="layout-menu">
  @for (item of model; track item; let i = $index) {
    @if (!item.separator) {
      <li
        [index]="i"
        [item]="item"
        [root]="true"
      nph-layout-menu-item></li>
    }
    @if (item.separator) {
      <li
      class="menu-separator"></li>
    }
  }
</ul>
